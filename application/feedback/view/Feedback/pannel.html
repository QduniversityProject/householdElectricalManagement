<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <script src="../../static/js/jquery-3.3.1.js"></script>
    <script src="../../static/layui/layui.js"></script>

    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            // 监听提交
            form.on('submit(formDemo)', function (data) {
                // layer.msg(JSON.stringify(data.field));
                layer.msg($data);
                return false;
            });
        });
        $(function () {
            $('#confirm').click(function () {
                var result = confirm("确定要提交吗？");
                if (result) {
                    $('#test').submit();
                }
            });
        });

    </script>
</head>

<body>

    <form class="layui-form" id="test" action="../../feedback/Feedback/insert.html">

        <div class="layui-form-item">
            <label class="layui-form-label">售后反聩单号</label>
            <div class="layui-input-block">
                <p>{$feedbackroll}</p>
                <input type="hidden" name="feedback_roll" value="{$feedbackroll}" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">售后单号</label>
            <div class="layui-input-block">
                <p>{$aftersaleID}</p>
                <input type="hidden" name="aftersale_roll" value="{$aftersaleID}" class="layui-input" />
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">处理类型</label>
            <div class="layui-input-block">
                <p>{$type}</p>
                <input type="hidden" name="feedback_type" value="{$type}" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">处理情况说明</label>
            <div class="layui-input-block">
                <p>{$others}</p>
                <textarea name="others" type="hidden" value="{$others}" class="layui-input"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">反馈日期</label>
            <div class="layui-input-block">
                <p>{$date}</p>
                <input type="hidden" name="feedback_date" value="{$date}" class="layui-input" />
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">费用</label>
            <div class="layui-input-block">
                <p>{$charge}</p>
                <input type="hidden" name="charge" value="{$charge}" class="layui-input" />
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">受理人员</label>
            <div class="layui-input-block">
                <p>{$saleperson}</p>
                <input type="hidden" value="{$saleperson}" name='saleperson' class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户确认</label>
            <div class="layui-input-block">
                <p>{$confirm}</p>
                <input type="hidden" value="{$confirm}" name='confirment' class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id='confirm' lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>


    </form>




</body>

</html>
